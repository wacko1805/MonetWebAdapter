<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Overlay</title>
    <style>
        .container {
            position: relative;
            font-family: Arial, sans-serif;
            font-size: 50px; /* Adjust the font size as needed */
        }

        .letter {
            position: relative;
            z-index: 2; /* Make sure BC is above A */
        }

        .letter-a {
            position: absolute;
            bottom: 0; /* Align the bottom of A with the bottom of B and C */
            left: 0;
            z-index: 1; /* Place A behind BC */
            font-size: 100px; /* Double the height of BC */
            color: rgba(0, 0, 0, 0.5); /* Optional: make A semi-transparent */
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="letter-a">A</span>
        <span class="letter">B</span>
        <span class="letter">C</span>
    </div>
</body>
</html>
